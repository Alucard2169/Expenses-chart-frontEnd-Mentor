<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Chart | FrontEnd mentor</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <div class="upper">
            <section class="info">
                <h3 class="balance">My balance</h3>
                <p class="amount">$<span id="amo">921.48</span></p>
            </section>
            <img src="images/logo.svg" alt="" class="logo">
        </div>
        <div class="content">
            <h1>Spending - Last 7 days</h1>
            <section class="chart">
                <div class="ch mon" data-day=1></div><span class="day"></span>
                <div class="ch tue" data-day=2></div><span class="day"></span>
                <div class="ch wed" data-day=3></div><span class="day"></span>
                <div class="ch thu" data-day=4></div><span class="day"></span>
                <div class="ch fri" data-day=5></div><span class="day"></span>
                <div class="ch sat" data-day=6></div><span class="day"></span>
                <div class="ch sun" data-day=7></div><span class="day"></span>
            </section>
            <hr>
            <section class="data">
                <div class="month">
                    <h3 class="mont">Total this month</h3>
                    <p class="spent">$<span id="sp"></span></p>
                </div>
                <div class="addon">
                    <span class="add">+2.4%</span>
                    <h3 class="past">from last month</h3>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
